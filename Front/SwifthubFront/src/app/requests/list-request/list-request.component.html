<div class="card card-w-title">
    <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}"></p-breadcrumb>
</div>

<div class="card">
    <h5>List requests</h5>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button pButton pRipple label="Add request" icon="pi pi-plus" class="p-button-success mr-2"
                    routerLink="/request/add-request"></button>
            </div>
        </ng-template>
    </p-toolbar>

    <div class="flex table-header"></div> 

    <p-table [value]="Request" rowGroupMode="subheader" groupRowsBy="title" sortMode="single" (onSort)="onSort()">
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Creation date</th>
                <th>Attachment</th>
                <th>Visibility</th>
                <th>Category</th>
                
                <th>Actions</th> <!-- Nouvelle colonne pour les actions -->
            </tr>
        </ng-template>
        
        <ng-template  pTemplate="body" let-request let-rowIndex="rowIndex">
            <tr>
            
                <td>{{ request.title }}</td>
                <td>{{ request.description }}</td>
                <td>{{ request.status }}</td>
                <td>{{ request.creationDate | date }}</td>
                <td>{{ request.attachment }}</td>
                <td>{{ request.visibility }}</td>
                <td>{{ request.category }}</td>
              
                <td>
                    <!-- Boutons Edit et Delete -->
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="gotoupdatepage(request.idRequest)">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                    (click)="deleteRequest(request.idRequest)">
              <i class="fa fa-trash"></i>
            </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="card card-w-title">
    <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}"></p-breadcrumb>
</div>

<div class="card">
    <h5>List requests</h5>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
      
        </ng-template>
    </p-toolbar>

    <div class="flex table-header"></div> 

    <p-table [value]="Request" rowGroupMode="subheader" groupRowsBy="title" sortMode="single" (onSort)="onSort()">
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Creation date</th>
                <th>Category</th>
                <th>answers</th>
                
                <th>Actions</th> <!-- Nouvelle colonne pour les actions -->
            </tr>
        </ng-template>
        
        <ng-template  pTemplate="body" let-request let-rowIndex="rowIndex">
            <tr>
            
                <td>{{ request.title }}</td>
                <td>{{ request.description }}</td>
                <td>{{ request.status }}</td>
                <td>{{ request.creationDate | date }}</td>
         
        
                <td>{{ request.category }}</td>
                <td>{{request.answers}}</td>
              
                <td>
                    <button pButton pRipple type="button" label="Affect answer" class="p-button-rounded p-button-danger p-button-sm custom-button"  ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="card card-w-title">
    <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}"></p-breadcrumb>
</div>

<div class="card">
    <h5>List quizzes</h5>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button pButton pRipple label="Add quiz" icon="pi pi-plus" class="p-button-success mr-2"
                    routerLink="/quiz/add-quiz"></button>
            </div>
        </ng-template>

      


    </p-toolbar>


    <div class="flex table-header">
    </div> <p-table  rowGroupMode="subheader" groupRowsBy="representative.name"
        sortMode="single" (onSort)="onSort()">
        <ng-template pTemplate="header">
            <tr>
                <th>quizName</th>
                <th>grade</th>
                <th>correct</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body"  let-rowIndex="rowIndex">
            <tr>
                <td style="min-width: 150px;">
                    Management Stress
                </td>

                <td style="min-width: 150px;">
                   12
                </td>

                <td style="min-width: 150px;">
                   <!--  <div class="flex align-items-center">
                        <p-radioButton name="correct" value="correct" ></p-radioButton>
                        <label for="ingredient1" class="ml-2">Correct</label>
                    </div> -->
                </td>

               
                <td style="min-width: 150px;">


                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                       >
                        <i class="fa fa-edit"></i>
                    </button>

                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                       >
                        <i class="fa fa-trash"></i>
                    </button>

                

                </td>
            </tr>
        </ng-template>

    </p-table>
</div>

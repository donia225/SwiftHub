<div class="card card-w-title">
    <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}"></p-breadcrumb>
</div>

<div class="card">
    <h5>Liste des quizzes</h5>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button pButton pRipple label="Ajouter un quiz" icon="pi pi-plus" class="p-button-success mr-2"
                    routerLink="/quiz/add-quiz"></button>
            </div>
        </ng-template>
    </p-toolbar>

    <div class="flex table-header">
    </div>
    <p-table [value]="quizzes" rowGroupMode="subheader" groupRowsBy="quizName" sortMode="single" (onSort)="onSort()">
        <ng-template pTemplate="header">
            <tr>
                <th>Nom du quiz</th>
                <th>Date du quiz</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-quiz let-rowIndex="rowIndex">
            <tr>
                <td style="min-width: 150px;">{{ quiz.quizName }}</td>
                <td style="min-width: 150px;">{{ quiz.quizTime }}</td>
                <td style="min-width: 150px;">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                    [routerLink]="['/quiz/update-quiz', quiz.quiz_id]">
                    <i class="fa fa-edit"></i>
                </button>

                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                (click)="deleteQuiz(quiz.quiz_id)">
          <i class="fa fa-trash"></i>
        </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

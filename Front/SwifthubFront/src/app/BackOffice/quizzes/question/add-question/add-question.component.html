<div class="grid p-fluid">
    <div class="col-12 md:col-10">
        <div class="card">
            <h5>Ajout question</h5>
            <form [formGroup]="addQuestionForm" (ngSubmit)="onSubmit()">
                <div class="field">
                    <label for="questiontxt">Question</label>
                    <textarea rows="5" cols="60" formControlName="questiontxt" placeholder="Question"></textarea>
                </div>
                <div formArrayName="answers">
                    <div *ngFor="let answer of answersArray.controls; let i=index" class="answer-group" [formGroupName]="i">
                      <div class="field">
                        <label for="answerTxt{{i}}">Réponse {{i+1}}</label>
                        <textarea rows="3" cols="60" formControlName="answerTxt" placeholder="Réponse"></textarea>
                      </div>
                      <div class="field">
                        <input type="checkbox" formControlName="correctAnswer">
                        <label for="correctAnswer{{i}}">Réponse correcte</label>
                      </div> 
                      <div>
                        <div class="field">
                          <input type="text" formControlName="point">
                          <label for="point{{i}}">Point</label>
                      </div>
                      
                      </div>
                    </div>
                  </div>
                <button style="width: 20%;" pButton pRipple type="button" (click)="addAnswer()" label="Ajouter une réponse" class="p-button-info"></button>
                <button style="width: 20%;" pButton pRipple type="submit" label="Ajouter la question" class="p-button-warning"></button>
            </form>
        </div>
    </div>
</div>

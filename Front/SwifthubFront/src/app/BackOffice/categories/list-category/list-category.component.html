<div class="card card-w-title">
    <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}"></p-breadcrumb>
</div>

<div class="card">
    <h5>List categories</h5>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button pButton pRipple label="Add category" icon="pi pi-plus" class="p-button-success mr-2"
                    routerLink="/category/add-category"></button>
            </div>
        </ng-template>
    </p-toolbar>

    <div class="flex table-header"></div> 

    <p-table [value]="Category" rowGroupMode="subheader" groupRowsBy="title" sortMode="single" >
        <ng-template pTemplate="header">
            <tr>
                <th>idCategory</th>
                <th>categoryName</th>
            
                
                <th>Actions</th> <!-- Nouvelle colonne pour les actions -->
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-c let-rowIndex="rowIndex">
            <tr>
            
                <td>{{ c.idCategory }}</td>
                <td>{{ c.categoryName }}</td>
              
                <td>
                 
    
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                    (click)="deleteCategory(c.idCategory)">
              <i class="fa fa-trash"></i>
            </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

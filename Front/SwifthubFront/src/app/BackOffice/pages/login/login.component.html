<div class="container" >
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5" >
          <img src="../../../../assets/layout/images/loginn.png" alt="Image" height="50" class="mb-3">

          <div class="text-900 text-3xl font-medium mb-3" *ngIf="!authResponse.mfaEnabled">Sign In </div>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <div>
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email1" type="text" formControlName="login" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem"
                   required [(ngModel)]="authRequest.email"> <br>
            <small class="p-error" *ngIf="formSubmit && loginForm.controls['login'].value == ''">
              Login is required.
            </small>

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password1" [toggleMask]="true" formControlName="mdp" placeholder="Password" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"
                        required [(ngModel)]="authRequest.password"></p-password>
            <br>
            <small class="p-error" *ngIf="formSubmit && loginForm.controls['mdp'].value == ''">
              Password is required.
            </small>

            <button pButton pRipple label="Sign In" (click)="login()" class="w-full p-3 text-xl"></button>
            <a routerLink="/register" class="text-900 text-xl font-medium mt-3">Register</a>
          </div>

        </form>
        <div class="container" *ngIf="authResponse.mfaEnabled">
          <h2>Two-Factor Authentication</h2>
          <div class="form-group">
            <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
            <input
              type="text"
              id="validationCode"
              name="validationCode"
              required
              [(ngModel)]="otpCode" >
          </div>
          <button type="button" (click)="verifyCode()"
                  [class.button-disabled]="otpCode.length < 6"
          >Verify code</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

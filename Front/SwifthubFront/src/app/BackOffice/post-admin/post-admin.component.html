<div class="card card-w-title">
    <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}"></p-breadcrumb>
</div>

<div class="card">
    <h5>Posts</h5>

   

    <div class="flex table-header"></div> 

    <p-table [value]="posts" *ngIf="posts" rowGroupMode="subheader" groupRowsBy="representative.name" [scrollable]="true" scrollHeight="200px">
        <ng-template pTemplate="header">
            <tr>
                <th>IdPost</th>
                <th>Visibility</th>
                <th>Post Date</th>
                <th>IdUser</th>
                <th>Description</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-post let-rowIndex="rowIndex">
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.visibility }}</td>
                <td>{{ post.postDate | date: 'dd/MM/yyyy' }}</td>
                <td>{{ post.idUser }}</td>
                <td>{{ post.description.split(' ').slice(0, 4).join(' ') }}...</td>
                
            </tr>
        </ng-template>
    </p-table>
</div>

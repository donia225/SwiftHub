eureka:
  client:
    register-with-eureka: false

server:
  port: 8222

spring:
  application:
    name: gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      mvc:
        routes:
          - id: quiz
            uri: http://localhost:8090
            predicates:
              - Path=/api/quizzes/**
          - id: post
            uri: http://localhost:8070
            predicates:
              - Path=/api/**

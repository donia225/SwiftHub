apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-app
  labels:
    app: gateway-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-app
  template:
    metadata:
      labels:
        app: gateway-app
    spec:
      containers:
      - name: gateway-app
        image: onshanafi/gateway:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8222
        env:
        - name: EUREKA_INSTANCE_HOSTNAME
          value: discovery-service
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: http://discovery-service:8761/eureka

---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway-app
  type: LoadBalancer   
  ports:
    - protocol: TCP
      port: 8222       
      targetPort: 8222 



